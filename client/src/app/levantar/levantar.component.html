<h4 *ngIf="error">{{error}}</h4>
<form (ngSubmit)="submit()">
  <div class="form-group col-3">
    <label for="quantia">Quantia</label>
    <input type="text" name="quantia" class="form-control" [(ngModel)]="quantia" />
  </div>
  <div class="form-group col-3">
    <button class="btn btn-primary" type="submit">Depositar</button>
  </div>
</form>
